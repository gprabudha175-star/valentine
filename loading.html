<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Your Surprise üíñ</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #ffdde1, #ee9ca7, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .petal {
            position: absolute;
            top: -60px;
            opacity: .8;
            z-index: 0;
            animation: fall linear forwards;
            will-change: transform, opacity;
        }

        @keyframes fall {
            from {
                transform: translateY(-60px) rotate(0deg)
            }

            to {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0
            }
        }

        .decor {
            position: fixed;
            font-size: 70px;
            opacity: .35;
        }

        .d1 {
            top: 20px;
            left: 20px
        }

        .d2 {
            top: 20px;
            right: 20px
        }

        .d3 {
            bottom: 20px;
            left: 20px
        }

        .d4 {
            bottom: 20px;
            right: 20px
        }

        .loader-box {
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(16px);
            border-radius: 32px;
            padding: 40px 30px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 45px rgba(255, 0, 120, 0.45);
            animation: pop 1.5s ease;
            z-index: 2;
        }

        @keyframes pop {
            from {
                transform: scale(.6);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 1
            }
        }

        .title {
            font-size: 1.9rem
        }

        .name {
            font-weight: 900;
            text-decoration: underline;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 1;
                text-shadow: 0 0 10px #fff
            }

            50% {
                opacity: .6;
                text-shadow: 0 0 25px #ff4b7d
            }
        }

        .typing {
            font-size: 1.1rem;
            min-height: 28px;
            margin-top: 6px
        }

        .quote {
            font-style: italic;
            margin: 10px 0;
            min-height: 24px
        }

        .teddy {
            width: 160px;
            margin: 18px auto
        }

        .progress {
            width: 100%;
            height: 14px;
            background: rgba(255, 255, 255, .3);
            border-radius: 10px;
            overflow: hidden;
        }

        .bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }

        .footer {
            margin-top: 12px
        }

        #tapOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .55);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            animation: fadeIn .8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .tap-text {
            font-size: 2rem;
            font-weight: 700;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.1)
            }
        }
    </style>
</head>

<body>

    <div class="decor d1">‚ù§Ô∏è</div>
    <div class="decor d2">üíù</div>
    <div class="decor d3">üéà</div>
    <div class="decor d4">üíï</div>

    <div id="tapOverlay" onclick="startAll()">
        <div class="tap-text">Tap to start the surprise ‚ù§Ô∏è</div>
    </div>

    <div class="loader-box">
        <div class="title">
            Loading your Valentine‚Äôs Day Surprise üíñ<br>
            from <span class="name">Prabudha</span>
        </div>

        <div class="typing" id="typing"></div>

        <img src="images/teddy.gif" class="teddy">

        <div class="quote" id="quote"></div>

        <div class="progress">
            <div class="bar" id="bar"></div>
        </div>

        <div class="footer">Please wait‚Ä¶ love is loading üíï</div>
    </div>

    <audio id="heartbeat" loop preload="auto">
        <source src="music/heartbeat.mp3" type="audio/mpeg">
    </audio>

    <audio id="clickSound" preload="auto">
        <source src="music/petal-click.mp3" type="audio/mpeg">
    </audio>

    <script>
        const heartbeat = document.getElementById("heartbeat");
        const clickSound = document.getElementById("clickSound");
        const bar = document.getElementById("bar");
        const typing = document.getElementById("typing");
        const quote = document.getElementById("quote");

        let petalCount = 0;
        const MAX_PETALS = 18;
        let active = true;

        function dropPetal() {
            if (!active || petalCount > MAX_PETALS) return;
            petalCount++;

            const p = document.createElement("div");
            p.className = "petal";
            p.innerText = Math.random() > 0.5 ? "üåπ" : "üå∏";
            p.style.left = Math.random() * 100 + "vw";
            p.style.fontSize = (22 + Math.random() * 28) + "px";
            p.style.animationDuration = (6 + Math.random() * 4) + "s";
            document.body.appendChild(p);

            setTimeout(() => {
                p.remove();
                petalCount--;
            }, 10000);
        }

        function vibrate() {
            if (navigator.vibrate) navigator.vibrate(50);
        }

        const text = "Your dearest Prabudha is preparing something special for you...";
        let ti = 0;
        function type() {
            if (!active) return;
            if (ti < text.length) {
                typing.innerHTML += text.charAt(ti++);
                setTimeout(type, 70);
            }
        }

        const quotes = [
            "Every love story is beautiful, but ours is my favorite üíñ",
            "Some surprises are worth waiting for üíï",
            "Love grows stronger with every heartbeat ‚ù§Ô∏è",
            "This moment is made just for you ü•∞",
            "A little patience, a lot of love üíù"
        ];

        let qi = 0;
        let quoteInterval;

        function startQuotes() {
            quoteInterval = setInterval(() => {
                if (!active) return;
                quote.innerText = quotes[qi++ % quotes.length];
            }, 3000);
        }

        function startAll() {
            document.getElementById("tapOverlay").style.display = "none";
            clickSound.play().catch(() => { });
            heartbeat.volume = .35;
            heartbeat.play().catch(() => { });

            type();
            startQuotes();

            let progress = 0;
            const beat = setInterval(() => {
                if (!active) return;
                progress += 100 / 150;
                bar.style.width = progress + "%";
                bar.style.boxShadow = "0 0 18px rgba(255,80,120,.9)";
                dropPetal();
                vibrate();
            }, 100);

            setTimeout(() => {
                clearInterval(beat);
                clearInterval(quoteInterval);
                heartbeat.pause();
                window.location.href = "index.html";
            }, 15000);
        }

        document.addEventListener("visibilitychange", () => {
            active = !document.hidden;
        });
    </script>

</body>

</html>
